<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generer PWA-ikoner for Hentetjeneste</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2563EB;
        }
        .canvas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        button {
            background: #2563EB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .download-all {
            background: #8B5CF6;
            font-size: 18px;
            padding: 15px 30px;
            margin: 20px 0;
        }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 4px solid #2563EB;
        }
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>üé® Generer PWA-ikoner for Hentetjeneste</h1>
    
    <div class="instructions">
        <h3>üìã Instruksjoner:</h3>
        <ol>
            <li>Trykk p√• "Last ned alle ikoner" nederst</li>
            <li>Hver fil lastes ned automatisk</li>
            <li>Flytt alle filene til <code>/public/icons/</code> i prosjektet ditt</li>
            <li>Deploy til Vercel! üöÄ</li>
        </ol>
    </div>

    <div class="canvas-container" id="iconContainer"></div>

    <div style="text-align: center;">
        <button class="download-all" onclick="downloadAll()">‚¨áÔ∏è Last ned alle ikoner (8 filer)</button>
    </div>

    <div class="success" id="successMessage">
        ‚úÖ Alle ikoner lastet ned! Flytt dem til /public/icons/
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        // Generate all icons
        sizes.forEach(size => {
            const container = document.getElementById('iconContainer');
            const item = document.createElement('div');
            item.className = 'icon-item';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `icon-${size}`;
            
            const ctx = canvas.getContext('2d');
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563EB');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            const radius = size * 0.2; // 20% radius for rounded corners
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.globalCompositeOperation = 'source-over';
            
            // Redraw gradient
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw "H" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('H', size / 2, size / 2);
            
            // Add shadow to H
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = size * 0.02;
            
            const label = document.createElement('p');
            label.textContent = `${size}x${size}`;
            label.style.margin = '10px 0 0 0';
            label.style.fontWeight = 'bold';
            label.style.color = '#666';
            
            const btn = document.createElement('button');
            btn.textContent = 'Last ned';
            btn.onclick = () => downloadIcon(size);
            
            item.appendChild(canvas);
            item.appendChild(label);
            item.appendChild(btn);
            container.appendChild(item);
            
            canvases[size] = canvas;
        });

        function downloadIcon(size) {
            const canvas = canvases[size];
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            let downloaded = 0;
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(size);
                    downloaded++;
                    if (downloaded === sizes.length) {
                        document.getElementById('successMessage').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('successMessage').style.display = 'none';
                        }, 5000);
                    }
                }, index * 300); // Stagger downloads to avoid browser blocking
            });
        }
    </script>
</body>
</html>
